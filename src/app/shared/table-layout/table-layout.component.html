<h2 class="text-center text-muted mt-2 mb-2">
  Repositories found: {{ data.total_count }}
</h2>

<nz-table #basicTable class="table table-striped" [nzData]="data.items">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Repository Name</th>
      <th scope="col">Description</th>
      <th scope="col">Stars</th>
      <th scope="col">License</th>
      <th scope="col">Forks</th>
      <th scope="col">Links</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.stargazers_count }}</td>
      <td>{{ data.license }}</td>
      <td>{{ data.forks }}</td>
      <td>
        <a href="{{data.html_url}}" target="_blank"
          >Go to repo <i class="fas fa-chevron-circle-right"></i
        ></a>
      </td>
    </tr>
  </tbody>
</nz-table>
